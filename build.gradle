plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.1.4'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:3.1.4'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    api 'org.beryx:text-io:3.4.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.4'
    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '6.0.11'
    implementation platform('org.testcontainers:testcontainers-bom:1.19.1') //import bom
    testImplementation('org.testcontainers:mysql') //no version specified
}

test {
    useJUnitPlatform()
}

group = 'com.programmers'
version = '0.0.1-SNAPSHOT'
description = 'voucherManagement'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
